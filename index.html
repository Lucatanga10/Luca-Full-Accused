<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Discord Landing</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <video
      id="bgVideo"
      class="bg-video"
      autoplay
      loop
      playsinline
      muted
      preload="auto"
    >
      <source src="./bg.mp4" type="video/mp4" />
    </video>

    <div class="vignette" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div
      id="enterOverlay"
      class="enter-overlay"
      role="button"
      tabindex="0"
      aria-label="Entra nel sito"
    >
      <div class="enter-text">click to enter...</div>
    </div>

    <div class="hud hud-top-left">
      <div
        id="volumeWidget"
        class="volume-card"
        aria-label="Volume"
        aria-expanded="false"
      >
        <button id="muteBtn" class="icon-btn" type="button" aria-label="Mute">
          <svg
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M11 5L6 9H3v6h3l5 4V5Z"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linejoin="round"
            />
            <path
              d="M15.5 8.5c1.5 1.5 1.5 5.5 0 7"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
            />
            <path
              d="M18 6c3 3 3 9 0 12"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              opacity="0.7"
            />
          </svg>
        </button>

        <input
          id="volumeSlider"
          class="volume-slider"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.25"
          aria-label="Regola volume"
        />
      </div>
    </div>

    <main class="center">
      <div class="profile">
        <div id="avatar" class="avatar" aria-label="Avatar">
          <img
            src="https://images.unsplash.com/photo-1520975958225-2b368c6f45ae?auto=format&fit=crop&w=320&q=80"
            alt="Avatar"
            draggable="false"
          />
        </div>
        <div class="views views-near-avatar" aria-label="Visite">
          <svg
            class="eye-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M2.2 12c2.2-4.7 6-7 9.8-7s7.6 2.3 9.8 7c-2.2 4.7-6 7-9.8 7S4.4 16.7 2.2 12Z"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linejoin="round"
            />
            <path
              d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Z"
              stroke="currentColor"
              stroke-width="1.8"
            />
          </svg>
          <span id="viewCount" class="view-count">â€”</span>
          <span class="views-tooltip" role="tooltip">profile views</span>
        </div>
        <div id="handle" class="handle">@ğ‹ğ™ªcÎ± ğŸğ™ªá¥£á¥£ ğ—®ccğ™ªàº®ê«€ğ™™.exe</div>
      </div>
    </main>
  </body>
</html>
